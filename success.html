<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Subscrition Page</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Exo:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous"
        />
        <link href="css/style.css" rel="stylesheet" />
    </head>
    <body class="text-center to-dark">
        <main class="form-signin">
            <form action="/" method="post" autocomplete="off">
                <img
                    class="mb-4 monLogo"
                    src="images/monmonNFT_v5.png"
                    alt="monmonNFT_v5"
                    width="100"
                    height="100"
                />
                <h1 class="h3 mb-3 fw-normal">Subscribe to our newsletter!</h1>

                <input
                    type="text"
                    name="fName"
                    class="form-control top slide-out-bck-center-3"
                    placeholder="First Name"
                />
                <input
                    type="text"
                    name="lName"
                    class="form-control middle slide-out-bck-center-2"
                    placeholder="Last Name"
                />
                <input
                    type="email"
                    name="email"
                    class="form-control bottom slide-out-bck-center"
                    placeholder="Email"
                />

                <button
                    class="w-100 btn btn-lg btn-primary slide-out-bck-center-4"
                    type="submit"
                >
                    <span> Subscribe </span>
                </button>

                <p class="mt-5 mb-3 text-muted">Happy coding from Woonmapao</p>
            </form>
        </main>
        <div class="turn-black fade-in-2">
            <h1 class="thank">Thanks you</h1>
        </div>
    </body>
</html>
